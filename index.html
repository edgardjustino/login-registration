<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="tittle">Login</span>

          <form action="#">
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter your email"
                name=""
                id=""
                required />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                placeholder="Enter your password"
                name=""
                id=""
                required />
              <i class="fa-solid fa-lock icon"></i>
              <i class="fa-solid fa-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" name="" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login Now" name="" id="" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-text">Signup Now</a>
            </span>
          </div>
        </div>

        <!-- REGISTRATION FORM -->

        <div class="form login">
          <span class="tittle">Registration</span>

          <form action="#">
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter your name"
                name=""
                id=""
                required />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
              <input
                type="text"
                placeholder="Enter your email"
                name=""
                id=""
                required />

              <input
                type="text"
                class="textedeorganizacao"
                name=""
                id="teste-aqui" />

              <div class="outrotext"></div>

              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                placeholder="Enter your password"
                name=""
                id=""
                required />
              <i class="fa-solid fa-lock icon"></i>
              <!-- <i class="fa-solid fa-eye-slash showHidePw"></i> -->
            </div>

            <div class="input-field">
              <input
                type="password"
                placeholder="Enter your password"
                name=""
                id=""
                required />
              <i class="fa-solid fa-lock icon"></i>
              <i class="fa-solid fa-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" name="" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login Now" name="" id="" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-text">Signup Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
